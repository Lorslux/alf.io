
<h1>Users</h1>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Enabled</th>
        <th scope="col">Username</th>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
        <th scope="col">Member of</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | async">
        <td>{{user.enabled}}</td>
        <td scope="row">
          {{ user.username }}
        </td>
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.roles}}</td>
        <td>{{user.memberOf}}</td>
        <td>
          <a [routerLink]="['/system/user', user.id, 'edit']" class="btn"
            ><svg-icon key="edit" size="lg"></svg-icon
          ></a>
          <button class="btn">Reset password</button>
          <button *ngIf="!user.enabled" class="btn btn-success" (click)="enable(user)">Enable</button>
          <button *ngIf="user.enabled" class="btn btn-warning" (click)="enable(user)">Disable</button>
          <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
